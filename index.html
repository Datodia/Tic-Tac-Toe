<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section class="home" id="home">
        <img src="assets/logo.svg" />
        <div class="choose">
            <h2>Pick player 1's mark</h2>
            <div class="buttons">
                <button id="x" onclick="choose('x')" class="btn active">
                    <svg class="Xsvg" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                        <path class="XsvgPath"
                            d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                            fill="var(--silver)" />
                    </svg>
                </button>

                <button id="o" onclick="choose('o')""  class=" btn">
                    <svg class="Osvg" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                        <path class="OsvgPath"
                            d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                            fill="var(--silver)" />
                    </svg>
                </button>
            </div>
            <h2>remebmer: x goes first</h2>
        </div>
        <div class="buttons">
            <button onclick="newGame('cpu')" class="newGame cpu">new game (vs Cpu)</button>
            <button onclick="newGame('friend')" class="newGame player">new game (vs player)</button>
        </div>
    </section>
    <section class="board-sec" id="board-sec">
        <header>
            <img src="assets/logo.svg" />
            <div class="turn">
                <h3>TURN</h3>
            </div>
            <button class="quit" onclick="quit()">
                <img src="assets/icon-restart.svg" />
            </button>
        </header>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

    </section>
    <section class="restart-alert">
        <h2>RESTART GAME?</h2>
        <div class="buttons">
            <button class="no" onclick="restart('no')">
                <h3>NO, CANCEL</h3>
            </button>
            <button class="yes" onclick="restart('yes')">
                <h3>YES, RESTART</h3>
            </button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
